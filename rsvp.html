<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP Kehadiran</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <div class="kad">
        <h2>RSVP Kehadiran</h2>
        <form id="rsvpForm">
            <label>Nama:</label>
            <input type="text" id="nama" required>

            <label>Kehadiran:</label>
            <input type="radio" name="kehadiran" value="Hadir" required> Hadir
            <input type="radio" name="kehadiran" value="Tidak Hadir" required> Tidak Hadir

            <label>Bilangan Kehadiran:</label>
            <input type="number" id="bilangan" required>

            <label>Ucapan:</label>
            <textarea id="ucapan"></textarea>

            <button type="submit">Hantar</button>
        </form>
    </div>

</body>
</html>
